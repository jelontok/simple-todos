<!DOCTYPE html>

<html>
<head>

    <title>Simple Todos</title>
    <meta name="description" content="A simple jQuery based Todo list" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
                
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>

<body>

    <div id="header">Simple Todos</div>
    
    <ul id="todoList"></ul>
    
    <div id="update">
        <a href="#" id="add"><i class="fa fa-plus-square"></i> Add Todo Item</a>
        <a href="#" id="save"><i class="fa fa-floppy-o"></i> Save List</a>
        <a href="#" id="reload"><i class="fa fa-refresh"></i> Reload List</a>
        <a href="#" id="clear"><i class="fa fa-trash-o"></i> Clear List</a>
    </div>
